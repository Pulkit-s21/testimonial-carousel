<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="font-body bg-gray-100">
    
    <div class="
    flex
    flex-col
    items-center
    gap-8
    p-6
    md:flex-row
    lg:px-8
    ">
      
      <!-- image div -->
      <div class="
      relative
      flex 
      flex-1
      flex-col 
      items-center
      mt-12
      ">
        <img class="personImg shadow-2xl" src="" alt="Customer">

        <!-- sliding btns -->
        <div class="
        absolute
        -bottom-6
        flex 
        gap-12
        bg-white 
        rounded-full
        py-4
        px-6
        ">
          <img class="prev cursor-pointer hover:scale-110 transition-all" src="/images/icon-prev.svg" alt="prev btn">
          <img class="next cursor-pointer hover:scale-110 transition-all" src="/images/icon-next.svg" alt="next btn">
        </div>

      </div>

      <!-- testimonial div -->
      <div class="
      flex 
      flex-1
      flex-col 
      gap-8
      text-center
      lg:text-left
      mt-12
      bg-no-repeat
      bg-top
      md:bg-left-top
      " style="background-image: url(/images/pattern-quotes.svg);">

        <p class="
        testimonial
        text-primary-darkBlue 
        opacity-70
        text-2xl
        lg:text-4xl
        tracking-wide
        font-light
        mt-8
        ">${customer testimonial}
        </p>

        <!-- customer info div -->
        <div class="
        flex 
        flex-col 
        md:flex-row 
        items-center 
        gap-2
        lg:gap-6
        ">
          <p class="name text-primary-darkBlue text-2xl lg:text-3xl font-bold">${customer name}</p>
          <p class="job text-primary-grayBlue text-xl font-medium">${customer job}</p>
        </div>

      </div>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
